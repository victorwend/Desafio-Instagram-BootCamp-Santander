<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
      <div class="instagram-phone">
          <img src="/img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="grupo">
                <img src="/img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="/img/WhatsApp Image 2022-06-06 at 15.43.26.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como victor wender</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="nao-conta">Não é victorwend?</p>
                <p class="nao-conta">
                    <span class="link-blue">Trocar de conta</span>
                    ou 
                  <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo"target='_blank' class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm"target='_blank' class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
